<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Prijava</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center   ">
        <div class="row w-100">
          <div class="col-md-4 offset-md-4 bg-light p-4 rounded shadow">
            <h1 class="text-center mb-4">Prijava</h1>
      
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Email ili korisničko ime:</label>
                <input type="text" name="email" class="form-control" placeholder="Upišite email ili korisničko ime" required>
              </div>
      
              <div class="mb-3">
                <label class="form-label">Lozinka:</label>
                <input type="password" name="password" class="form-control" placeholder="Upišite lozinku" required>
              </div>
      
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-50">Prijava</button>
                <button type="button" class="btn btn-secondary w-50 ms-2">Registracija</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
