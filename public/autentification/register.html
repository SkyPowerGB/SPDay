<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <input id="userNameInput"  />

        <div class="div-form-part-col">

        </div>

        <div class="div-form-part-col">
          <label id="pswrdLbl" >Lozinka:*</label>

        </div>

        <div class="div-form-part-col">
          <label id="rptPswrdLbl" >Ponoviti Lozinku*:</label>
          <input id="rptPswrdInput" type="password" />
        </div>

        <div class="div-form-part-col">
          <div class="div-form-part-row">
            <button id="backToLoginBtn" type="button">Nazad na prijavu</button>
            <button id="createAccBtn" type="button">Kreiraj raƒçun</button>
            
          </div>
        </div>

      </form>
    </div>

    <script src="registersrcipt.js"></script>
